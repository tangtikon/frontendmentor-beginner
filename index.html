<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>


</head>
<body class="flex bg-[#D5E1EF] justify-center h-screen items-center">
  <div class="flex flex-wrap w-[320px] h-[497px] bg-white rounded-[20px] justify-center shadow-lg">
    <img src="./images/image-qr-code.png" alt="" class="w-[288px] h-[288px] rounded-[10px] mt-[16px]">
    <p class="text-[22px] text-[#1F314F] mx-[16px] text-center font-bold">Improve your front-end skills by building projects</p>
    <p class="text-[15px] text-[#7D889E] mx-[16px] text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
</body>
</html>
